<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <header>
        <div class="topContainer">
            <nav class="navContainer">
                <img class="headerLogo" src="img/logoBlank60.jpg" alt="headerLogo">
                <ul class="navButtonContainer">
                    <li class="listElement">
                        <a class="navbarButtonText" href="index.html">Home</a>
                    </li>

                    <li class="listElement">
                        <a class="navbarButtonText" href="aboutme.html">About me</a>
                    </li>

                    <li class="listElement">
                        <a class="navbarButtonText" href="contact.html">Contact</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>

    <div class="formContainer">

        <h1 class="contactmeHeader">
            Contact me
        </h1>

        <p class="explanationForm">
            I am interested in new challenges and job opportunities. <br>
            If you have any questions, please fill in the form below.
        </p>
        <p>&nbsp;</p>

        <div>

            <form autocomplete="off">
                <ul class="formCells">
                    <li class="formCellContent">
                        <input type="text" class="cellContent" placeholder="Full Name">
                    </li>

                    <li class="formCellContent">
                        <input type="email" placeholder="Email" class="cellContent">
                    </li>

                    <li class="formCellContent">
                        <input type="text" class="cellContent" placeholder="Subject">
                    </li>

                    <li class="formCellContent">
                        <textarea class="messageCell" placeholder="Message"></textarea>
                    </li>

                    <li>
                        <input type="button" class="sendButton" value="Send"> <!-- Cambiar a type "submit" -->
                    </li>
                </ul>
                <p class="contactMail">Or email me at: ele.sanchez6@gmail.com</p>
            </form>
        </div>
    </div>


</body>

</html>
